{% extends "base.html" %}

{% block title %}Poista profiilikuva{% endblock %}

{% block content %}
  <h1>Poista profiilikuva</h1>
  <img src="/image/{{ user.id }}" class="profile-image"/>
  <p>Haluatko varmasti poistaa profiilikuvasi?</p>
  <form action="remove_image" method="post">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="submit" name="remove" value="Poista">
    <input type="submit" name="back" value="Peruuta">
  </form>
{% endblock %}
