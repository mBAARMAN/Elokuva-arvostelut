<!DOCTYPE html>
<html>

<head>
  <title>Elokuvan tietojen muokkaus</title>
</head>

<body>
  <h1>Elokuvan tietojen muokkaus</h1>
  <form action="/update_movie" method="post">
    <p>
      Elokuvan nimi: <br />
      <input type="text" name="title" value="{{ movie.title }}"/>
    </p>
    <p>
      Ohjaaja: <br />
      <input type="text" name="director" value="{{ movie.director }}"/>
    </p>
    <p>
      Julkaisuvuosi: <br />
      <input type="text" name="year" value="{{ movie.year }}"/>
    </p>
    <p>
      Elokuvan kuvaus: <br />
      <textarea name="description" rows="8" cols="60">{{ movie.description }}</textarea>
    </p>
    <input type="hidden" name="movie_id" value="{{ movie.id }}" />
    <input type="submit" value="Päivitä elokuvan tiedot" />
  </form>
</body>

</html>
