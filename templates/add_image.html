{% extends "base.html" %}

{% block title %}Lisää profiilikuva{% endblock %}

{% block content %}
  <h1>Lisää profiilikuva</h1>
  <p>
    Lähetä jpg-tiedosto, jonka koko on enintään 100 kt.
  </p>
  <form action="/add_image" method="post" enctype="multipart/form-data">
    <p>
      <label for ="image">Valitse kuva:</label> 
      <input type="file" id = "image" name="image" accept=".jpg"/>
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="confirm" value="Lähetä" />
    <input type="submit" name="back" value="Peruuta" />
  </form>
{% endblock %}
