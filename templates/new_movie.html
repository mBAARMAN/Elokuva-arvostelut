{% extends "base.html" %}

{% block title %}Lisää elokuva{% endblock %}

{% block content %}
  <h1>Lisää elokuva</h1>
  <form action="/create_movie" method="post" onsubmit="return validateForm()">
    <p>
      Elokuvan nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Ohjaaja: <br />
      <input type="text" name="director" maxlength="50" required/>
    </p>
    <p>
      Julkaisuvuosi: <br />
      <input type="text" name="year" pattern="[1-9][0-9]{0,3}" required/>
    </p>
    <p>
      Elokuvan kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      Genre: <br />
      <select name="genre">
        <option value="">{valitse}</option>
        <option value="draama">draama</option>
        <option value="komedia">komedia</option>
        <option value="dokumentti">dokumentti</option>
        <option value="musikaali">musikaali</option>
        <option value="toiminta">seikkailu</option>
        <option value="seikkailu">seikkailu</option>
        <option value="rakkaus">rakkaus</option>
        <option value="kauhu">kauhu</option>
        <option value="scifi">scifi</option>
        <option value="western">western</option>
      </select>
    </p>
    <input type="submit" value="Lisää elokuva" />
  </form>
  <p>
    <button onclick="history.back()">Takaisin</button>
  </p>
{% endblock %}
