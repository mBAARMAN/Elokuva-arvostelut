{% extends "base.html" %}

{% block title %}Lisää elokuva{% endblock %}

{% block content %}
  <h1>Lisää elokuva</h1>
  <form action="/create_movie" method="post" onsubmit="return validateForm()">
    <p>
      Elokuvan nimi: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Ohjaaja: <br />
      <input type="text" name="director" maxlength="50" required/>
    </p>
    <p>
      Julkaisuvuosi: <br />
      <input type="text" name="year" pattern="[1-9][0-9]{0,3}" required/>
    </p>
    <p>
      Elokuvan kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    {% for class in classes %}
    <p>
      {{ class }}: <br />
      <select name="classes">
        <option value="">(valitse)</option>
     {% for option in classes[class] %}
        <option value="{{ class}}:{{ option }}">{{ option }}</option>
     {{ option }}
     {% endfor %}
      </select>
    </p>
    {% endfor %}
    <input type="submit" value="Lisää elokuva" />
  </form>
  <p>
    <button onclick="history.back()">Takaisin</button>
  </p>
{% endblock %}
