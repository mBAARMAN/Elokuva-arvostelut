{% extends "base.html" %}

{% block title %}Rekisteröinti{% endblock %}

{% block content %}

  <h2>Rekisteröinti</h2>
  <p>
    Käyttäjätunnuksen tulee olla vähintään 3 merkkiä pitkä ja salasanan vähintään 5 merkkiä pitkä.
  </p>
  <form action="/register" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password1" />
    </p>
    <p>
      Salasana uudestaan: <br />
      <input type="password" name="password2" />
    </p>
    <input type="submit" value="Luo tunnus" />
  </form>

{% endblock %}
