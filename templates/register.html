{% extends "base.html" %}

{% block title %}Rekisteröinti{% endblock %}

{% block content %}

  <h2>Rekisteröinti</h2>
  <p>
    Käyttäjätunnuksen tulee olla vähintään 3 merkkiä pitkä ja salasanan vähintään 5 merkkiä pitkä.
  </p>
  <form action="/register" method="post">
    <p>
      <label for="username">Tunnus:</label> <br />
      <input type="text" id="username" name="username" />
    </p>
    <p>
      <label for="password1">Salasana:</label> <br />
      <input type="password" id="password1" name="password1" />
    </p>
    <p>
      <label for="password2">Salasana uudestaan:</label> <br />
      <input type="password" id="password2" name="password2" />
    </p>
    <input type="submit" value="Luo tunnus" />
  </form>
  <br />
  <form action="/">
    <input type="submit" value="Takaisin" />
  </form>
{% endblock %}
